spring:
  config:
    import: optional:env[.env]

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

server:
  port: 8080

logging:
  file:
    name: logs/app.log
  level:
    root: INFO

app:
  jwt:
    secret: 7267
    expirationMs: 86400000
